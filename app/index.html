  <!-- Favicon - dynamically updated from logo -->
  <link id="site-favicon" rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script>
    // Set favicon from localStorage on page load
    (function() {
      var faviconUrl = localStorage.getItem('siteFavicon') || localStorage.getItem('siteLogo');
      var link = document.getElementById('site-favicon');
      if (link && faviconUrl) {
        link.href = faviconUrl;
        link.type = 'image/png';
      }
    })();

  <link rel="preload" as="image" href="/images/hero/hero-jujutsu.jpg" fetchpriority="high" />

    html {
      background-color: #0F0F1A;
